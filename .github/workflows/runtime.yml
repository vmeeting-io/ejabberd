        grep -q 'is stopped' /tmp/ejabberd/var/log/ejabberd/ejabberd.log
        grep -q 'module Presence Demo' /tmp/ejabberd/var/log/ejabberd/ejabberd.log
        test $(find /tmp/ejabberd/var/log/ejabberd/ -empty -name error.log)

